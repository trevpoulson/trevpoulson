<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="home">

				<h2>designs</h2>

			<div class="back">

					<source
						media="(min-width: 900px)"
						srcset="images/dribble-icon.svg" />

						srcset="images/dribble-logo.svg" />

						src="images/dribble-icon.svg"
						alt="Dribble Logo" />

			</div>
		</a>
		<a class="ideas" href="//medium.com/@TrevPoulson" target="blank">

		<a class="connect" href="//www.linkedin.com/in/trevpoulson" target="blank">

				<h2>connect</h2>
			</div>
			<div class="back">
				<picture>
					<source
						media="(min-width: 900px)"
						srcset="images/linkedin-icon.svg" />

						srcset="images/linkedin-logo.svg" />
					<img
						src="images/linkedin-icon.svg"
						alt="Linkedin Logo" />
				</picture>
			</div>
		</a>

	<main>
		<section>
			<div class="front">
				<img src="images/trev.jpg" alt="Trev Poulson picture">

	<footer>
