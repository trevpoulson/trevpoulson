<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
	<link rel="stylesheet" href="styles/css/tp.css">

	<title>Trev Poulson</title>
	
</head>
<body class="home">
	<nav>
		<a class="designs" href="//dribbble.com/trevpoulson" target="blank">
			<div class="front">
				<h2>designs</h2>
			</div>
			<div class="back">
				<picture>
					<source
						media="(min-width: 900px)"
						srcset="images/dribble-icon.svg" />
					<source
						srcset="images/dribble-logo.svg" />
					<img
						src="images/dribble-icon.svg"
						alt="Dribble Logo" />
				</picture>
			</div>
		</a>
		<a class="ideas" href="//medium.com/@TrevPoulson" target="blank">
			<div class="front">
				<h2>ideas</h2>
			</div>
			<div class="back">
				<picture>
					<source
						media="(min-width: 900px)"
						srcset="images/medium-icon.svg" />
					<source
						srcset="images/medium-logo.svg" />
					<img
						src="images/medium-icon.svg"
						alt="Medium Logo" />
				</picture>
			</div>
		</a>
		<a class="connect" href="//www.linkedin.com/in/trevpoulson" target="blank">
			<div class="front">
				<h2>connect</h2>
			</div>
			<div class="back">
				<picture>
					<source
						media="(min-width: 900px)"
						srcset="images/linkedin-icon.svg" />
					<source
						srcset="images/linkedin-logo.svg" />
					<img
						src="images/linkedin-icon.svg"
						alt="Linkedin Logo" />
				</picture>
			</div>
		</a>
	</nav>
	<main>
		<section>
			<div class="front">
				<img src="images/trev.jpg" alt="Trev Poulson picture">
				<h1>Trev Poulson</h1>	
			</div>
		</section>
	</main>
	<footer>
		<blockquote cite="http://www.imdb.com/title/tt0091042/">Life moves pretty fast. If you don't stop and look around once in a while, you could miss it.</blockquote>
	</footer>
	<script src="js/tp-min.js"></script>
</body>
</html>
